name: Python CI

on:
  push:
    branches:
      - main  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # замените на желаемую версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # укажите ваш файл зависимостей

    - name: Run tests
      run: |
        pytest  
